<canvas id="canv" width="300" height="300"></canvas>
<script>
    const canv = document.getElementById('canv');
    const ctx = canv.getContext('2d');

    function drawHouse() {
        // House body
        ctx.fillStyle = 'brown';
        ctx.fillRect(100, 150, 100, 100);

        // Roof (Triangle)
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.moveTo(100, 150);  // Left corner
        ctx.lineTo(200, 150);  // Right corner
        ctx.lineTo(150, 100);  // Top peak
        ctx.closePath();
        ctx.fill();

        // Door
        ctx.fillStyle = 'black';
        ctx.fillRect(140, 200, 20, 50);
    }

    drawHouse();
</script>
